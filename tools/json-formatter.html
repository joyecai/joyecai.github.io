<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="form-group">
                <label for="json-input">Input JSON:</label>
                <textarea class="form-control" id="json-input" rows="10" placeholder="Paste your JSON here..."></textarea>
            </div>
            <button id="format-btn" class="btn btn-primary">Format</button>
            <div class="form-group" style="margin-top: 20px;">
                <label for="json-output">Formatted JSON:</label>
                <textarea class="form-control" id="json-output" rows="10" readonly></textarea>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('format-btn').addEventListener('click', function() {
        var input = document.getElementById('json-input').value;
        try {
            var parsed = JSON.parse(input);
            var formatted = JSON.stringify(parsed, null, 4);
            document.getElementById('json-output').value = formatted;
        } catch (e) {
            document.getElementById('json-output').value = "Invalid JSON: " + e.message;
        }
    });
</script>
