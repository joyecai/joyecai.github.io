<main>

<script>
    const inputArea = document.getElementById('input');
    const outputContent = document.getElementById('output-content');
    const lineNumbers = document.getElementById('line-numbers');
    const errorMsg = document.getElementById('error-msg');
    const statInfo = document.getElementById('stat-info');

    // é¢„ç½®ç¤ºä¾‹
    const sample = {
        "appName": "JSON Helper",
        "version": "2.0.1",
        "status": "Running",
        "details": {
            "theme": "Hybrid Mode",
            "realtime": true,
            "highlight": "VS Code Style"
        },
        "tags": ["Utility", "Developer", "Web"]
    };

    window.onload = () => {
        inputArea.value = JSON.stringify(sample, null, 4);
        render();
    };

    inputArea.addEventListener('input', render);

    function render() {
        const val = inputArea.value.trim();
        if (!val) {
            resetUI();
            return;
        }

        try {
            const parsed = JSON.parse(val);
            const formatted = JSON.stringify(parsed, null, 4);
            
            // è¯­æ³•é«˜äº®
            outputContent.innerHTML = syntaxHighlight(formatted);
            // ç”Ÿæˆè¡Œå·
            const lines = formatted.split('\n');
            lineNumbers.innerHTML = lines.map((_, i) => i + 1).join('<br>');
            statInfo.innerText = lines.length + " lines";
            
            errorMsg.style.display = 'none';
        } catch (e) {
            errorMsg.style.display = 'block';
            errorMsg.innerText = "âŒ è§£æé”™è¯¯: " + e.message;
        }
    }

    function syntaxHighlight(json) {
        json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
            let cls = 'json-number';
            if (/^"/.test(match)) {
                if (/:$/.test(match)) {
                    cls = 'json-key';
                } else {
                    cls = 'json-string';
                }
            } else if (/true|false/.test(match)) {
                cls = 'json-boolean';
            } else if (/null/.test(match)) {
                cls = 'json-boolean';
            }
            return '<span class="' + cls + '">' + match + '</span>';
        });
    }

    function copyResult() {
        navigator.clipboard.writeText(outputContent.innerText).then(() => {
            alert("å·²å¤åˆ¶æ ¼å¼åŒ–åçš„ JSON");
        });
    }

    function resetUI() {
        outputContent.innerHTML = "";
        lineNumbers.innerHTML = "";
        statInfo.innerText = "0 lines";
        errorMsg.style.display = 'none';
    }

    function clearAll() {
        inputArea.value = "";
        resetUI();
        inputArea.focus();
    }
</script>
