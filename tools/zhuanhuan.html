<body>

<div class="converter-card">

    <div class="unit-grid">
        <div class="input-group">
            <label>æ¯”ç‰¹ (bit)</label>
            <input type="number" id="bit" placeholder="0" oninput="convert(this)">

        <div class="input-group">

        <div class="input-group">
            <label>åƒå­—èŠ‚ (KB)</label>

        </div>
        <div class="input-group">
            <label>å…†å­—èŠ‚ (MB)</label>

        <div class="input-group">

        <div class="input-group">

    </div>

<script>
    function convert(element) {
        const val = parseFloat(element.value);
        const id = element.id;

        if (isNaN(val)) {
            clearAll();
            return;
        }

        // ç»Ÿä¸€è½¬æ¢ä¸ºåŸºæœ¬å•ä½: Bytes (æ³¨ï¼š1 Byte = 8 bits)
        let bytes;
        switch(id) {
            case 'bit':   bytes = val / 8; break;
            case 'bytes': bytes = val; break;
            case 'kb':    bytes = val * 1024; break;
            case 'mb':    bytes = val * Math.pow(1024, 2); break;
            case 'gb':    bytes = val * Math.pow(1024, 3); break;
            case 'tb':    bytes = val * Math.pow(1024, 4); break;
        }

        // æ›´æ–°æ‰€æœ‰è¾“å…¥æ¡†ï¼ˆæ’é™¤å½“å‰æ­£åœ¨è¾“å…¥çš„æ¡†ä»¥é˜²æŠ–åŠ¨ï¼‰
        updateValue('bit', bytes * 8, id);
        updateValue('bytes', bytes, id);
        updateValue('kb', bytes / 1024, id);
        updateValue('mb', bytes / Math.pow(1024, 2), id);
        updateValue('gb', bytes / Math.pow(1024, 3), id);
        updateValue('tb', bytes / Math.pow(1024, 4), id);
    }

    function updateValue(id, value, currentId) {
        if (id !== currentId) {
            // ä½¿ç”¨ toExponential æˆ– toFixed å¤„ç†æå°æˆ–æå¤§çš„æ•°å€¼
            const el = document.getElementById(id);
            if (value === 0) el.value = "";
            else if (value < 0.000001 || value > 1000000000000) {
                el.value = value.toExponential(4);
            } else {
                el.value = parseFloat(value.toFixed(8));
            }
        }
    }

    function clearAll() {
        document.querySelectorAll('input').forEach(input => input.value = "");
    }
</script>
