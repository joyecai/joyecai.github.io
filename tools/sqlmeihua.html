    <script>
        const { createApp, ref, computed, watch, nextTick } = Vue;

        createApp({

                // æ ¸å¿ƒï¼šç›‘å¬ç»“æœå˜åŒ–ï¼Œè§¦å‘ Prism é«˜äº®é‡ç»˜
                watch([formattedSql, () => config.value.language], async () => {
